<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link href="style.css" rel="stylesheet">
    <link href="animation.css" rel="stylesheet">
</head>

<body>
    <main class="bayan-container">
        <h1 class="bayan-header">CSS Bayan</h1>
        <hr>
        <input class="bayan-meme-button" id="bayan-meme-0" type="radio" name="bayan-radio" checked value="0">
        <label class="bayan-meme-label" for="bayan-meme-0">
            <div class="meme-header">
                <div class="meme-header-text">
                    Some metalhead meme.
                </div>
                <div class="meme-header-icon-div">
                    <img class="meme-header-icon" src="assets/plus.svg">
                </div>
            </div>
            <div class="meme-img-div">
                <img class="meme-img" alt="добрый мем про металлиста" src="memeImgs/0.jpg">
            </div>
        </label>
        <hr>
        <input class="bayan-meme-button" id="bayan-meme-1" type="radio" name="bayan-radio" value="1">
        <label class="bayan-meme-label" for="bayan-meme-1">
            <div class="meme-header">
                <div class="meme-header-text">
                    I always have time with my studies (no).
                </div>
                <div class="meme-header-icon-div">
                    <img class="meme-header-icon" src="assets/plus.svg">
                </div>
            </div>
            <div class="meme-img-div">
                <img class="meme-img" alt="утопаю в учебе" src="memeImgs/1.jpg">
            </div>
        </label>
        <hr>
        <input class="bayan-meme-button" id="bayan-meme-2" type="radio" name="bayan-radio" value="2">
        <label class="bayan-meme-label" for="bayan-meme-2">
            <div class="meme-header">
                <div class="meme-header-text">
                    You may get unexpected results.
                </div>
                <div class="meme-header-icon-div">
                    <img class="meme-header-icon" src="assets/plus.svg">
                </div>
            </div>
            <div class="meme-img-div">
                <img class="meme-img" alt="окуне-олене-сыч" src="memeImgs/2.jpg">
            </div>
        </label>
        <hr>
        <input class="bayan-meme-button" id="bayan-meme-3" type="radio" name="bayan-radio" value="3">
        <label class="bayan-meme-label" for="bayan-meme-3">
            <div class="meme-header">
                <div class="meme-header-text">
                    Some new kind of coffee for me.
                </div>
                <div class="meme-header-icon-div">
                    <img class="meme-header-icon" src="assets/plus.svg">
                </div>
            </div>
            <div class="meme-img-div">
                <img class="meme-img" alt="какой-то новый сорт кофе" src="memeImgs/3.jpg">
            </div>
        </label>
        <hr>
        <input class="bayan-meme-button" id="bayan-meme-4" type="radio" name="bayan-radio" value="4">
        <label class="bayan-meme-label" for="bayan-meme-4">
            <div class="meme-header">
                <div class="meme-header-text">
                    Some other meme about JavaScript.
                </div>
                <div class="meme-header-icon-div">
                    <img class="meme-header-icon" src="assets/plus.svg">
                </div>
            </div>
            <div class="meme-img-div">
                <img class="meme-img" alt="дабл + дабл != ожидаемый результат" src="memeImgs/4.jpg">
            </div>
        </label>
        <hr>
        <input class="bayan-meme-button" id="bayan-meme-5" type="radio" name="bayan-radio" value="5">
        <label class="bayan-meme-label" for="bayan-meme-5">
            <div class="meme-header">
                <div class="meme-header-text">
                    Then it will rewrite anyway (no).
                </div>
                <div class="meme-header-icon-div">
                    <img class="meme-header-icon" src="assets/plus.svg">
                </div>
            </div>
            <div class="meme-img-div">
                <img class="meme-img" alt="мем про чистый код" src="memeImgs/5.jpg">
            </div>
        </label>
    </main>
</body>

</html>
