<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="bayan-container">
        <h1 class="bayan-header">CSS Bayan</h1>
        <hr>
        <input class="bayan-meme-button" id="bayan-meme-0" type="radio" checked>
        <label class="bayan-meme-label" for="bayan-meme-0">
            <div class="meme-header">
                <div class="meme-header-text">
                    Error: Temporary Github Error. Cannot get commits. Please try in 10 mins.
                </div>
                <div class="meme-header-icon-div">
                    <img class="meme-header-icon" src="assets/plus.svg">
                </div>
            </div>
            <div class="meme-img-div">
                <img class="meme-img" alt="" src="memeImgs/0.jpg">
            </div>
        </label>
        <hr>
        <input class="bayan-meme-button" id="bayan-meme-1" type="radio">
        <label class="bayan-meme-label" for="bayan-meme-1">
            <div class="meme-header">
                <div class="meme-header-text">
                    They told me, only 20-40 hours a week, so I believed them.
                </div>
                <div class="meme-header-icon-div">
                    <img class="meme-header-icon" src="assets/plus.svg">
                </div>
            </div>
            <div class="meme-img-div">
                <img class="meme-img" alt="" src="memeImgs/1.jpg">
            </div>
        </label>
        <hr>
        <input class="bayan-meme-button" id="bayan-meme-2" type="radio">
        <label class="bayan-meme-label" for="bayan-meme-2">
            <div class="meme-header">
                <div class="meme-header-text">
                    Some metalhead meme.
                </div>
                <div class="meme-header-icon-div">
                    <img class="meme-header-icon" src="assets/plus.svg">
                </div>
            </div>
            <div class="meme-img-div">
                <img class="meme-img" alt="" src="memeImgs/2.jpg">
            </div>
        </label>
        <hr>
        <input class="bayan-meme-button" id="bayan-meme-3" type="radio">
        <label class="bayan-meme-label" for="bayan-meme-3">
            <div class="meme-header">
                <div class="meme-header-text">
                    I always have time with my studies (no).
                </div>
                <div class="meme-header-icon-div">
                    <img class="meme-header-icon" src="assets/plus.svg">
                </div>
            </div>
            <div class="meme-img-div">
                <img class="meme-img" alt="" src="memeImgs/3.jpg">
            </div>
        </label>
        <hr>
        <input class="bayan-meme-button" id="bayan-meme-4" type="radio">
        <label class="bayan-meme-label" for="bayan-meme-4">
            <div class="meme-header">
                <div class="meme-header-text">
                    You may get unexpected results.
                </div>
                <div class="meme-header-icon-div">
                    <img class="meme-header-icon" src="assets/plus.svg">
                </div>
            </div>
            <div class="meme-img-div">
                <img class="meme-img" alt="" src="memeImgs/4.jpg">
            </div>
        </label>

    </main>
</body>

</html>
